---
layout: work
---

<article>
    <h1>{{ page.title }}</h1>
    <dl>
        <dt>Image</dt>
        <dd><img src="{{site.baseurl}}/images/work/{{page.collection_}}/{{page.image}}"></dd>
        <dt>Media</dt>
        <dd>{{ page.media }}</dd>
        <dt>Collection</dt>
        <dd>{{ page.collection_ }}</dd>
        <dt>Description</dt>
        <dd>{{ page.description }}</dd>
        <dt>Dimensions</dt>
        <dd>{{ page.dimensions }}</dd>
        <dt>Price</dt>
        <dd>{{ page.price }}</dd>
        <dt>Created</dt>
        <dd>{{ page.create_date }}</dd>
    </dl>
</article>

{{ content }}
