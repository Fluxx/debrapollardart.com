---
layout: default
section: work
---

{% assign collections = site.work | where:"layout","collection" %}

<nav data-collection="{{page.collection_}}">
    <h1>Collections</h1>
    <ul>
        {% for c in collections %}
        <li data-collection="{{c.collection_}}"><a href="/work/{{ c.collection_ }}">{{ c.title }}</a></li> 
        {% endfor %}
    </ul>
</nav>

{{ content }}
