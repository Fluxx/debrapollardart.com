---
layout: default
section: portfolio
---

{% assign collections = site.portfolio | where:"layout","collection" %}

<nav data-collection="{{page.colection_name}}">
    <ul>
        {% for c in collections %}
        <li data-collection="{{c.colection_name}}"><a href="{{site.baseurl}}/portfolio/{{ c.colection_name }}">{{ c.title }}</a></li>
        {% endfor %}
    </ul>
</nav>

{{ content }}
