---
layout: default
section: portfolio
---

{% assign collections = site.portfolio | where:"layout","collection" %}

<nav data-collection="{{page.collection_}}">
    <ul>
        {% for c in collections %}
        <li data-collection="{{c.collection_}}"><a href="{{site.baseurl}}/portfolio/{{ c.collection_ }}">{{ c.title }}</a></li>
        {% endfor %}
    </ul>
</nav>

{{ content }}
