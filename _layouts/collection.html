---
layout: work
---

<h1>{{ page.title }}</h1>

{{ content }}

{% assign works = site.work | where:"layout","piece" | where:"collection_",page.collection_ %}

<nav>
    <ul>
    {% for work in works %}
    <li>
        <h2><a href="{{work.url }}">{{ work.title }}</a></h2>
        <a href="{{work.url }}"><img src="{{ work.image }}" width="100" height="100"></a>
    </li>
    {% endfor %}
    </ul>
</nav>
